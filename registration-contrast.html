<body class="body body-contrast"> <!-- Класс для контрастного режима -->

            <h1>Регистрация</h1>
            <form action="index.html" method="POST" id="registrationForm">

                <input type="text" id="fullName" name="fullName" required placeholder="Введите ваше ФИО">

                <input type="tel" id="phone" name="phone" required placeholder="Введите номер телефона">

                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" required placeholder="Введите вашу почту">

                <button type="submit">Завершить регистрацию</button>
            </form>
        </div>
